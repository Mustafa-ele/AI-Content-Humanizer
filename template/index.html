<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Humanizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea { width: 80%; height: 150px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .output { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>AI Content Humanizer</h2>
    <form method="POST">
        <textarea name="input_text" placeholder="Enter AI-generated text..."></textarea><br>
        <button type="submit">Humanize</button>
    </form>
    
    {% if humanized_text %}
    <div class="output">
        <h3>Humanized Output:</h3>
        <p>{{ humanized_text }}</p>
    </div>
    {% endif %}
</body>
</html>
